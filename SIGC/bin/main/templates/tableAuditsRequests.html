	<!-- Custom modals create update delete -->
	<script th:src="@{/js/modalsAuditsRequests.js}" src="../static/js/modalsAuditsRequests.js"></script>
	
<body id="page-top">

		<!-- DataTable Admin -->
		<div class="card mb-3">
			<div class="card-header">
				<a></a>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered ">
						<thead class="thead-light">
							<tr>
								<th>Actions</th>
								<th>Company name</th>
								<th>Questionnaire type</th>
								<th>Auditor Name</th>
								<th>Status</th>
								<th>Report #</th>
								<th>Start date audit</th>
								<th>End date audit</th>
							
							</tr>
						</thead>
						<tfoot class="thead-light">
							<tr>
								<th>Actions</th>
								<th>Company name</th>
								<th>Questionnaire type</th>
								<th>Auditor Name</th>
								<th>Status</th>
								<th>Report #</th>
								<th>Start date audit</th>
								<th>End date audit</th>
							</tr>
						</tfoot>
						<tbody>
							<tr th:each="contact : ${contacts}">
								<td><a th:href="@{editAuditsRequests/(id=${contact.informeId},usuario=${usuario})}"
										class="btn btn-outline-success fas fa-compress assign" title="assign"></a>
										<a th:href="@{viewCust/(id=${contact.clienteId.clienteId})}"
										class="btn btn-outline-info fas fa-eye lookCust" title="info-customer"></a></td>
								
								<td th:text="${contact.clienteId.nombreEmpresa}"></td>
								<td th:text="${contact.datoComunId.solicitudAuditoriaId.tipoAuditoriaId.tipoAuditoria}"></td>
								<td th:text="${contact.auditorId?.userId?.nombre}"></td>
								<td class="badge badge-pill badge-danger" th:text="${contact.datoComunId.solicitudAuditoriaId.estadoAuditoriaId.estadoAuditoria}"></td>
								<td th:text="${contact.informeId}"></td>
								<td th:text="${contact.datoComunId.solicitudAuditoriaId.fechaInicio}"></td>
								<td th:text="${contact.datoComunId.solicitudAuditoriaId.fechaFinal}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
		</div>

	<!-- add or edit solicitud auditoria Modal-->
	<div class="myFormAuditsRequests">
		<form th:action="@{/saveAuditsRequests}" method="post">
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Assign</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body"></div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<input type="submit" class="btn btn-primary" value="Assign" />
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<!-- view customer-->
	<div class="myFormCustomer">
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">View Customer</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body"></div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button> 
						</div>
					</div>
				</div>
			</div>
	</div>
</body>
