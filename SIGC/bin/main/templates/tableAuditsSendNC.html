
<!-- Custom modals create update delete -->
<script th:src="@{/js/modalsGenerateRepo.js}"
	src="../static/js/modalsGenerateRepo.js"></script>

<body id="page-top">

	<!-- DataTable Admin -->
	<div class="card mb-3">
		<div class="card-header">
			<a></a>
		</div>
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered ">
					<thead class="thead-light">
						<tr>
							<th>Actions</th>
							<th>Company name</th>
							<th>Questionnaire type</th>
							<th>Auditor Name</th>
							<th>Status</th>
							<th>Report #</th>
							<th>Start date audit</th>
							<th>End date audit</th>

						</tr>
					</thead>
					<tfoot class="thead-light">
						<tr>
							<th>Actions</th>
							<th>Company name</th>
							<th>Questionnaire type</th>
							<th>Auditor Name</th>
							<th>Status</th>
							<th>Report #</th>
							<th>Start date audit</th>
							<th>End date audit</th>
						</tr>
					</tfoot>
					<tbody>
						<tr th:each="contact : ${contacts}">
							<td><a
								th:href="@{genCertificateSecond/(id=${contact.informeId},usuario=${usuario})}"
								class="btn btn-outline-primary fa fa-certificate genCertificate"
								title="generate certificate" id="genCertificate"></a> </td>

							<td th:text="${contact.clienteId.nombreEmpresa}"></td>
							<td
								th:text="${contact.datoComunId.solicitudAuditoriaId.tipoAuditoriaId.tipoAuditoria}"></td>
							<td th:text="${contact.auditorId.userId.nombre}"></td>
							<td class="badge badge-pill badge-danger"
								th:text="${contact.datoComunId.solicitudAuditoriaId.estadoAuditoriaId.estadoAuditoria}"></td>
							<td th:text="${contact.informeId}"></td>
							<td
								th:text="${contact.datoComunId.solicitudAuditoriaId.fechaInicio}"></td>
							<td
								th:text="${contact.datoComunId.solicitudAuditoriaId.fechaFinal}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="card-footer small text-muted">Updated yesterday at
			11:59 PM</div>
	</div>

	<!-- confirmation report generated-->
	<div class="myFormReportGen">
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header"></div>
					<div class="modal-body"></div>
					<div class="modal-footer"><a class="btn btn-primary" th:href="@{/loginsuccess}">OK</a></div>
				</div>
			</div>
		</div>
	</div>
</body>
