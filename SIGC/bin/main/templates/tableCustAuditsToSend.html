<!-- Custom modals create update delete -->
<script th:src="@{/js/modalsAssignedAudits.js}"
	src="../static/js/modalsAssignedAudits.js"></script>
	
<body id="page-top">

		<!-- DataTable Admin -->
		<div class="card mb-3">
			<div class="card-header"></div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered ">
						<thead class="thead-light">
							<tr>
								<th>Actions</th>
								<th>Company name</th>
								<th>Questionnaire type</th>
								<th>Status</th>
								<th>Auditor</th>
								<th>Qualification</th>
								<th>Start date audit</th>
								<th>End date audit</th>
							
							</tr>
						</thead>
						<tfoot class="thead-light">
							<tr>
								<th>Actions</th>
								<th>Company name</th>
								<th>Questionnaire type</th>
								<th>Status</th>
								<th>Auditor</th>
								<th>Qualification</th>
								<th>Start date audit</th>
								<th>End date audit</th>
							</tr>
						</tfoot>
						<tbody>
							<tr th:each="contact : ${contacts}">
								<td><a th:href="@{startUploadFiles/(id=${contact.informeId},usuario=${usuario})}"
										class="btn btn-outline-success fa fa-upload upFile" title="upload file"></a>
									<a th:href="@{sendToCheck/(id=${contact.informeId},usuario=${usuario})}"
										class="btn btn-outline-info fa fa-paper-plane sendToCheck" title="send to check"></a></td>
								<td th:text="${contact.clienteId.nombreEmpresa}"></td>
								<td th:text="${contact.datoComunId.solicitudAuditoriaId.tipoAuditoriaId.tipoAuditoria}"></td>
								<td class="badge badge-pill badge-danger" th:text="${contact.datoComunId.solicitudAuditoriaId.estadoAuditoriaId.estadoAuditoria}"></td>
								<td th:text="${contact.auditorId?.userId?.nombre+' '+contact.auditorId?.userId?.apellido}"></td>
								<td th:text="${contact.datoComunId.calificacion}"></td>
								<td th:text="${contact.datoComunId.solicitudAuditoriaId.fechaInicio}"></td>
								<td th:text="${contact.datoComunId.solicitudAuditoriaId.fechaFinal}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
		</div>

	<!-- questionnaire Modal-->
	<div class="myFormQuestionnaire">
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Questionnaire</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer"></div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- view report-->
	<div class="myFormSend">
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Request an audit</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body"></div>
						<div class="modal-footer">
							<div class="modal-footer"><a class="btn btn-primary" th:href="@{/loginsuccess}">OK</a></div>
						</div>
					</div>
				</div>
			</div>
	</div>
</body>
