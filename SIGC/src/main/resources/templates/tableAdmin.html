	<!-- Custom modals create update delete -->
	<script th:src="@{/js/dashboardAdmin.js}" src="../static/js/dashboardAdmin.js"></script>


<body id="page-top">

	

		<!-- DataTable Admin -->
		<div class="card mb-3">

			<div class="card-header">
				<i class="fas fa-table"> Administradores</i> <br /> <a><button
						class="btn btn-sm btn-secondary fas fa-user-plus nBtn" th:href="@{editAdmin/(username=${username})}" id="nBtn" title="Nuevo"></button></a>
			</div>

			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered ">
						<thead class="thead-light">
							<tr>
								<th>Acción</th>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>Rol</th>
								<th>habilidado</th>
								<th>Mail</th>
								<th>Dirección</th>
								<th>Telefono</th>
								<th>Usuario</th>								
							</tr>
						</thead>

						<tbody>
							<tr th:each="contact : ${contacts}">
								<td><a th:href="@{editAdmin/(id=${contact.userId},username=${username})}"
										class="btn btn-sm btn-primary fas fa-pencil-alt eBtn" title="Edit"></a> <a
										th:href="@{/deleteAdmin/(adminId=${contact.userId},username=${username})}"
										class="btn btn-sm btn-danger fas fa-trash-alt dBtn" title="Delete"></a></td>
								<td th:text="${contact.nombre}"></td>
								<td th:text="${contact.apellido}"></td>
								<td th:text="${contact.roleId.rol}"></td>
								<td th:text="${contact.enabled}"></td>
								<td th:text="${contact.mail}"></td>
								<td th:text="${contact.direccion}"></td>
								<td th:text="${contact.telefono}"></td>
								<td th:text="${contact.usuario}"></td>
								
								
							</tr>


						</tbody>
					</table>
				</div>
			</div>

			<div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
		</div>

	

	<!-- add or editAdmin Modal-->
	<div class="myForm">
		<form th:action="@{/saveAdmin}" method="post">
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Add or Edit Administrator</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body"></div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<input type="submit" class="btn btn-primary" value="Save" />
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<!-- deleteAdmin Modal-->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">Are you sure want to
						delete this Administrator?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a type="button" href="" class="btn btn-danger" id="delHref">Delete</a>
                </div>
            </div>
        </div>
    </div>
</body>
