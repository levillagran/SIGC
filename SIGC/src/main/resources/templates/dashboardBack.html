<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>SIGC-UCE</title>

<!-- Bootstrap core CSS-->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<!-- Page level plugin CSS-->
<link href="vendor/datatables/dataTables.bootstrap4.css"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet">

</head>

<body id="page-top">

	<nav class="navbar navbar-expand navbar-dark static-top"
		style="background-color: #43bdf0;">
		<a class="navbar-brand mr-1" href="index.html">SIGC</a>

		<!-- Navbar Search -->
		<form
			class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
			<div class="input-group"></div>
		</form>

		<!-- Navbar -->
		<ul class="navbar-nav ml-auto ml-md-0">
			<li class="nav-item dropdown no-arrow"><a
				class="nav-link dropdown-toggle" href="#" id="userDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> <i class="fas fa-user-circle fa-fw"></i>
			</a>
				<div class="dropdown-menu dropdown-menu-right"
					aria-labelledby="userDropdown">
					<a class="dropdown-item" href="#" data-toggle="modal"
						data-target="#logoutModal">Cerrar Sesión</a>
				</div></li>
		</ul>

	</nav>

	<div id="wrapper">

		<!-- Sidebar -->
		<ul class="sidebar navbar-nav" style="background-color: #49575f;">
			<li class="nav-item active"><a class="nav-link"
				href="dashboardBack.html"> <i class="fas fa-user-circle fa-fw"></i>
					<span>Back-office, <span th:text="${username}"></span></span><span>Role,
						<span th:text="${role}"></span></a></li>


			<!-- Cuenta del cliente -->
			<li class="nav-item"><a
				th:href="@{tableAuditsRequests/(usuario=${username})}"
				class="nav-link tRequests"> <i class="fas fa-fw fa-list-alt"></i>
					<span>Asignar Consultorias</span></a></li>

			<!-- consulta sus auditorias -->
			<li class="nav-item"><a
				th:href="@{tableAuditsProsesing/(usuario=${username})}"
				class="nav-link tProsesing"> <i class="fas fa-fw fa-list-alt"></i>
					<span>Consultorias</span></a></li>

			<!-- ROLES -->
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" href="#" id="pagesDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> <i class="fas fa-fw fa-folder"></i> <span>Nómina</span>
			</a>
				<div class="dropdown-menu" aria-labelledby="pagesDropdown">
					<h6 class="dropdown-header">Gestionar:</h6>
					<a class="dropdown-item tAudi" href="#">Consultores</a> <a
						class="dropdown-item tCust" href="#">Clientes</a>
				</div></li>

		</ul>

		<div id="content-wrapper">

			<!-- Cargar contenido -->
			<div class="container-fluid">
				<div id="seccionRecargarBack"></div>
			</div>



			<!-- Sticky Footer -->
			<footer class="sticky-footer">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright © SIGC-UCE 2020</span> <br /> <br />
						<script>
							document.write(new Date())
						</script>
					</div>
				</div>
			</footer>

		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" th:href="@{/login?logout}">Logout</a>
				</div>
			</div>
		</div>
	</div>

	<!-- jquery-3.5.0.js -->
	<script th:src="@{/js/jquery-3.5.0.js}"
		src="../static/js/jquery-3.5.0.js"></script>

	<!-- Load contenido-->
	<script th:src="@{/js/dashboardBack.js}"
		src="../static/js/dashboardBack.js"></script>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Page level plugin JavaScript-->
	<script src="vendor/datatables/jquery.dataTables.js"></script>
	<script src="vendor/datatables/dataTables.bootstrap4.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin.min.js"></script>

	<!-- Demo scripts for this page-->
	<script src="js/demo/datatables-demo.js"></script>

</body>

</html>
