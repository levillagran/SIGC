<script language="JavaScript">
	function Cerraraliniciar() {
		var id;
		id = setTimeout("cerrar()", 3000);
	}
	function cerrar() {
		var ventana = window.self;
		ventana.opener = window.self;
		ventana.close();
	}
</script>
