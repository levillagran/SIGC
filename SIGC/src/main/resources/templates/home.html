<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/cover.css">
<link rel="stylesheet" href="/fontawesome-free/css/all.css">

<title>SIGC!!</title>
</head>
<body class="text-center">
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="masthead mb-auto">
			<div class="inner">
				<h3 class="masthead-brand">SIGC!!</h3>
				<nav class="nav nav-masthead justify-content-center">

					<button type="button" class="btn btn-sm btn-secondary login"
						data-toggle="modal" data-target="exampleModalCenter"
						th:href="@{/login}">
						<i class="fa fa-user" aria-hidden="true"></i> <span>Cerrar
							Sesión</span>
					</button>
				</nav>
			</div>
		</header>

		<main role="main" class="inner cover">
		<h1 class="cover-heading">BIENVENID@.</h1>
		<p class="lead">Sistema informático para la gestión de
			consultorías.</p>
		<p class="lead">Sistema de tesis para el grado de Ingeniería
			Informática de la Universidad Central Del Ecuador</p>
		<p class="lead">
			<a href="https://www.uce.edu.ec/web/fing"
				class="btn btn-sm btn-secondary">Más Información</a>
		</p>
		</main>

		<footer class="mastfoot mt-auto">
			<div class="inner">
				<p>
					UCE, by <a href="#">@felipe</a>.
				</p>
			</div>
		</footer>
	</div>

	<!-- Modal -->
	<form th:action="@{/checklogin}" method="POST">
		<div class="modal fade" id="exampleModalCenter" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
						<a href="/cuenta/registro" class="login-bt-reg">Crear una
							cuenta</a>
					</div>
				</div>
			</div>
		</div>
	</form>

	<!-- Custom modals -->
	<script src="/js/jquery-3.5.0.js"></script>
	<script src="/js/bootstrap.js"></script>
	<script th:src="@{/js/modals.js}" src="../static/js/modals.js"></script>

</body>
</html>
