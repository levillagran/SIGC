
<!-- Custom modals create update delete -->
<script th:src="@{/js/tableQuest.js}" src="../static/js/tableQuest.js"></script>


<body id="page-top">



	<!-- DataTable Admin -->
	<div class="card mb-3">

		<div class="card-header">
			<i class="fas fa-table"> Data Questionnaires</i>
		</div>

		<div class="card-body">


			<div class="form-label-group">
				<input type="hidden" th:value="${usuario}" name="usuario"
					id="usuario">
			</div>

			<!-- Choose Type Questionnaire-->
			<label>Questionnaire Type</label>
			<div class="form-label-group provin">
				<select class="form-control" id="tipoAuditoria" required="required">
					<option value="0" disabled selected>Select Questionnaire
						Type</option>
					<option th:each="tQuest : ${tQuests}"
						th:value="${tQuest.tipoAuditoriaId}"
						th:text="${tQuest.tipoAuditoria}" />
				</select> </select>
			</div>

			<!-- Choose Section-->
			<label>Section</label>
			<div class="form-label-group" >
				<select class="form-control seccion" required="required" disabled id="section">
				</select>
			</div>
			<br /> <a><button
					class="btn btn-secondary fa fa-plus-circle nBtn" disabled id="newQuest">New
					Question</button></a>
			<div class="table-responsive">
				<table class="table table-bordered tQuestions">
					<thead class="thead-light">
						<tr>
							<th>Actions</th>
							<th>Question</th>

						</tr>
					</thead>
					<tfoot class="thead-light">
						<tr>
							<th>Actions</th>
							<th>Question</th>
						</tr>
					</tfoot>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

		<div class="card-footer small text-muted">Updated yesterday at
			11:59 PM</div>
	</div>



	<!-- add or editQuest Modal-->
	<div class="myForm">
		<form th:action="@{/saveQuest}" method="post">
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Add or Edit
								Question</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body"></div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<input type="submit" class="btn btn-primary" value="Save" />
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<!-- deleteAdmin Modal-->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="deleteModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p class="alert alert-danger">Are you sure want to delete this
						country?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<a type="button" href="" class="btn btn-danger" id="delHref">Delete</a>
				</div>
			</div>
		</div>
	</div>
</body>
