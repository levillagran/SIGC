
<!-- Custom modals create update delete -->
<script th:src="@{/js/modalsAssignedAudits.js}"
	src="../static/js/modalsAssignedAudits.js"></script>


<body id="page-top">
	<form method="POST" enctype="multipart/form-data" id="fileUploadForm"
		th:action="@{/QuestionSave}" target="request">
		<div class="container">
			<div class="form-label-group">
				<input type="hidden" th:value="${usuario}" name="usuario"
					id="usuario">
			</div>
			<div class="form-label-group">
				<input type="hidden" th:value="${id}" name="id" id="id">
			</div>
			<div class="form-label-group">
				<input type="hidden" th:value="${codigoString}" name="codigo"
					id="codigo">
			</div>

			<div class="input-group mb-3">
				<h6 class="text-center text-danger">Number Question:</h6>
				<h3 class="text-center text-danger" th:text="${numPre}"></h3>
				<h3 class="text-center" th:text="${pregunta.preguntasId.preguntas}"></h3>
			</div>
			<div class="input-group mb-3" required>
				<div class="text-center  col-md-10">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="respuesta"
							id="inlineRadio1" value="True"> <label
							class="form-check-label" for="inlineRadio1">YES</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="respuesta"
							id="inlineRadio2" value="False"> <label
							class="form-check-label" for="inlineRadio2">NO</label>
					</div>
					<br />
					<p class="text-danger">
						response stored as <span
							th:if="${pregunta.datoEspecificoId?.respuesta}">YES</span> <span
							th:unless="${pregunta.datoEspecificoId?.respuesta}">NO</span>
					</p>
				</div>
			</div>

			<!-- <form> -->
			<div class="form-group mb-3">
				<label for="foto">Choose Pic...</label> <input type="file"
					class="form-control-file" id="foto" name="foto">
			</div>
			<!-- </form> -->
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">Evidence</span>
				</div>
				<textarea class="form-control" aria-label="With textarea"
					th:text="${pregunta.datoEspecificoId?.evidencia}" name="evidencia"
					id="evidencia" required></textarea>
			</div>
			<div class="input-group mb-3">
				<button class="btn btn-lg btn-primary btn-block" type="submit">SAVE</button>
			</div>

			<div class="input-group mb-3">
				<button class="btn btn-lg btn-secondary fa fa-angle-left previous">Previous</button>
				<button class="btn btn-lg btn-primary fa fa-angle-right next">Next</button>


			</div>
		</div>
	</form>
	<iframe style="width: 0; height: 0; border: 0; border: none"
		id="request"></iframe>
</body>
