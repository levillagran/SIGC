<body id="page-top">

	<div id="wrapper">

		<!-- DataTable Admin -->
		<div class="card mb-3">

			<div class="card-header">
				<i class="fas fa-table"> Data Auditor</i> <br /> <a><button
						class="btn btn-secondary fas fa-user-plus nBtn" id="nBtn"
						title="New Auditor"></button></a>
			</div>

			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered">
						<thead class="thead-light">
							<tr>
								<th>Accion</th>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>IMEI</th>
								<th>Role</th>
								<th>Enabled</th>
								<th>Mail</th>
								<th>Dirreccion</th>
								<th>Telefono</th>
								<th>Usuario</th>
								<th>Clave</th>

							</tr>
						</thead>
						<tfoot class="thead-light">
							<tr>
								<th>Accion</th>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>IMEI</th>
								<th>Role</th>
								<th>Enabled</th>
								<th>Mail</th>
								<th>Dirreccion</th>
								<th>Telefono</th>
								<th>Usuario</th>
								<th>Clave</th>
							</tr>
						</tfoot>
						<tbody>
							<tr th:each="contact : ${contacts}">
								<td><a th:href="@{findAudi/(id=${contact.userId})}"
									class="btn btn-primary fas fa-pencil-alt eBtn" title="Edit">_</a>
									<a th:href="@{/delete/(adminId=${contact.userId})}"
									class="btn btn-danger fas fa-trash-alt dBtn" title="Delete"></a></td>
								<td th:text="${contact.userId.nombre}"></td>
								<td th:text="${contact.userId.apellido}"></td>
								<td th:text="${contact.imei}"></td>
								<td th:text="${contact.userId.roleId.rol}"></td>
								<td th:text="${contact.userId.enabled}"></td>
								<td th:text="${contact.userId.mail}"></td>
								<td th:text="${contact.userId.direccion}"></td>
								<td th:text="${contact.userId.telefono}"></td>
								<td th:text="${contact.userId.usuario}"></td>
								<td>*****</td>


							</tr>


						</tbody>
					</table>
				</div>
			</div>

			<div class="card-footer small text-muted">Updated yesterday at
				11:59 PM</div>
		</div>

	</div>

	<!-- add or editAdmin Modal-->
	<div class="myForm">
		<form th:action="@{/saveAdmin}" method="post">
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Add or Edit
								Auditor</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body"></div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<input type="submit" class="btn btn-primary" value="Save" />
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<!-- deleteAdmin Modal-->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="deleteModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p class="alert alert-danger">Are you sure want to delete this
						Auditor?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<a type="button" href="" class="btn btn-danger" id="delHref">Delete</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Custom modals create update delete -->
	<script th:src="@{/js/modalsBack.js}" src="../static/js/modalsBack.js"></script>

</body>
